/* $XORP$ */

interfaces {
    interface pic0 {
	vif pic0 {
	    address 10.40.0.1 {
		  prefix-length: 24
	    }
	}
    }
}

fea {
    unicast-forwarding4 {
	disable: false
    }
}

plumbing {
    mfea4 {
	interface pic0 {
	    vif pic0 {
		disable: false
	    }
	}
	interface register_vif {
	    vif register_vif {
		/* Note: this vif should be always enabled */
		disable: false
	    }
	}

    }
}

protocols {
    igmp {
	interface pic0 {
	    vif pic0 {
		disable: false
		version: 2
	    }
	}

    }
}

protocols {
    pimsm4 {
	interface pic0 {
	    vif pic0 {
		disable: false
	    }
	}
	interface register_vif {
	    vif register_vif {
		/* Note: this vif should be always enabled */
		disable: false
	    }
	}

	/* Note: static-rps and bootstrap should not be mixed */
	static-rps {
	    rp 10.40.0.1 {
		group-prefix 224.0.0.0/4 {
		}
	    }
	}

	switch-to-spt-threshold {
	    /* approx. 1K bytes/s (10Kbps) threshold */
	    disable: false
	    interval: 100
	    bytes: 102400
	}
    }
}

protocols {
    fib2mrib {
	disable: false
    }
}
